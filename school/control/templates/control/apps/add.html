{% extends base_template_name %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
		    <div class="row">
		        <div class="col-md-12">
		            <form class="form-horizontal" role="form" method="post" action="{% url 'control:appAdd' itemID %}" enctype="multipart/form-data">
		               {% csrf_token %} 
		               <input type="hidden" name="menuID" id="menuID" value="{{menuID}}"> 
                        <div class="form-group">
                             
                            <label for="id_item" class="col-sm-2 control-label">
                                所屬指標
                            </label>
                            <div class="col-sm-4">
                                {{form.item}}
                            </div>
                            <div class="col-sm-2">
                                <a href="{% url 'control:itemAddBy' menuID %}" target="_blank" class="btn btn-default">增加項目</a>
                            </div>
                            <div class="col-sm-4">
                                <span class="text-danger">{{form.item.errors}}</span>
                            </div>
                        </div>
		                <div class="form-group">
		                     
		                    <label for="id_name" class="col-sm-2 control-label">
		                        APP名稱
		                    </label>
		                    <div class="col-sm-4">
		                        {{form.name}}
		                    </div>
                            <div class="col-sm-4">
                                <span class="text-danger">{{form.name.errors}}</span>
                            </div>
		                </div>
                        <div class="form-group">
                             
                            <label for="id_isActive" class="col-sm-2 control-label">
                                是否啟用
                            </label>
                            <div class="col-sm-10">
                                {{form.isActive}}
                                <span class="text-danger">{{form.isActive.errors}}</span>
                            </div>
                        </div>

		                <div class="form-group">
		                     
                            <label for="upload_file" class="col-sm-2 control-label">
                                上傳檔案（.zip）
                            </label>

                            <div class="col-sm-10">
                                <input type="file" name="upload_file" id="upload_file" accept=".zip"/>
	                            <p class="help-block">
	                                xxx.zip (直接放 .R 檔)
	                            </p>
                                <span class="text-danger">{{not_found}}{{file_error}}</span>
                            </div>

		                </div>

		                <div class="form-group">
		                    <div class="col-sm-offset-2 col-sm-10">
		                         
		                        <button type="submit" class="btn btn-default">
		                            送出
		                        </button>
		                    </div>
		                </div>
		            </form>
		        </div>
		    </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
{% endblock %}
