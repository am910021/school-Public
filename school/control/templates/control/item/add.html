{% extends base_template_name %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-5">
                    <span class="h3">{{menuName}} 選項管理</span>
                </div>
                <div class="col-md-2 buttom-wrapper">
                </div>
                <div class="col-md-2 buttom-wrapper">
                    <a href="{% url 'control:itemBy' menuID %}" class="btn btn-success btn-lg btn-block no-radius">回項目{{itemID}}</a>
                </div>
                <div class="col-md-3 buttom-wrapper">
                    <a href="{% url 'control:main' %}" class="btn btn-success btn-lg btn-block no-radius">回管理員首頁</a>
                </div>
            </div>
            <br>
		    <div class="row">
		        <div class="col-md-12">
		            <form class="form-horizontal" role="form" method="post" action="{% url 'control:itemAdd' %}">
		               {% csrf_token %} 
                        <div class="form-group">
                             
                            <label for="id_menu" class="col-sm-2 control-label">
                                所屬選單
                            </label>
                            <div class="col-sm-4">
                                {{form.menu}}
                            </div>
                            <div class="col-sm-2">
                                <a href="{% url 'control:menuAdd' %}" target="_blank" class="btn btn-default">增加選單</a>
                            </div>
                            <div class="col-sm-4">
                                <span class="text-danger">{{form.menu.errors}}</span>
                            </div>
                        </div>
		                <div class="form-group">
		                     
		                    <label for="id_name" class="col-sm-2 control-label">
		                        指標名稱
		                    </label>
		                    <div class="col-sm-4">
		                        {{form.name}}
		                    </div>
                            <div class="col-sm-4">
                                <span class="text-danger">{{form.name.errors}}</span>
                            </div>
		                </div>


		                <div class="form-group">
		                    <div class="col-sm-offset-2 col-sm-10">
		                         
		                        <button type="submit" class="btn btn-default">
		                            送出
		                        </button>
		                    </div>
		                </div>
		            </form>
		        </div>
		    </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
{% endblock %}
