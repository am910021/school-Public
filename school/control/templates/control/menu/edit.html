{% extends base_template_name %}
{% load main %}
{% block head %}

{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
        <div><span class='h3'>{{menuName}}--編輯</span></div>
        <br>
            <form class="form-horizontal" role="form" method="post" action="{% url 'control:menuEdit' menuID %}">
                {% csrf_token %}
                <input type="hidden" name="menuID" value="{{menuID}}">
                <div class="form-group">
                     
                    <label for="id_name" class="col-sm-2 control-label">
                        選單名稱
                    </label>
                    <div class="col-sm-10">
                        {{form.name}}
                        {{form.name.errors}}
                    </div>
                </div>
                <div class="form-group">
                     
                    <label for="id_permission" class="col-sm-2 control-label">
                        使用權限
                    </label>
                    <div class="col-sm-10">
                        {{form.permission}}
                        {{form.permission.errors}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                         
                        <button type="submit" class="btn btn-lg btn-block btn-info">
                            修改
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
