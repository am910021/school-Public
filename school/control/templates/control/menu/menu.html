{% extends base_template_name %}

{% block head %}
<script type="text/javascript">
function removeItem(id,text){
    q = confirm("是否要刪除"+text+"選單");
    if (!q){
        return false;
    }
    else{
        var form = document.getElementById("removeForm");
        document.getElementById("menuID").value=id;
        document.getElementById("menuName").value=text;
        form.submit();
    }
};

</script>
{% endblock %}

{% block content %}
<form action="{% url 'control:menuDel' %}" method="post" id="removeForm">
{% csrf_token %}
<input type="hidden" name="menuID" id="menuID" readonly>
<input type="hidden" name="menuName" id="menuName" readonly>
</form>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-7">
                {% if menuName %}<span class="h3">{{menuName}} 項目管理</span>{% endif %}
                </div>
                <div class="col-md-2 buttom-wrapper">
                    <a href="{% url 'control:menuAdd' %}" class="btn btn-success btn-lg btn-block no-radius">新增選單</a>
                </div>
                <div class="col-md-3 buttom-wrapper">
                    <a href="{% url 'control:main' %}" class="btn btn-success btn-lg btn-block no-radius">回管理員首頁</a>
                </div>
            </div>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            選單名稱
                        </th>
                        <th>
                            使用權限
                        </th>
                        <th>
                            是否啟用
                        </th>
                        <th>
                            刪除
                        </th>
                    </tr>
                </thead>
                <tbody>
                {% for i in menulist %}
                    <tr>
                        <td>
                            <a href="{% url 'control:itemBy' i.id %}">{{i.name}} （管理）</a>
                        </td>
                        <td>
                            {{i.permission}}
                        </td>
                        <td>
                            {{i.isActive}}
                        </td>
                        <td>
                            <button onclick="removeItem({{i.id}},'{{i.name}}')">移除</button>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div class="col-md-1">
        </div>
    </div>
{% endblock %}
