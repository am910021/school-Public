{% extends base_template_name %}
{% load main %}
{% block head %}
<script type="text/javascript">
function removeMenu(id,text){
	q = confirm("是否要刪除"+text+"選單");
	if (!q){
		return false;
	}
	else{
	    var form = document.getElementById("removeForm");
	    document.getElementById("menuID").value=id;
	    document.getElementById("menuName").value=text;
	    form.submit();
	}
};

</script>
{% endblock %}

{% block content %}

<form action="{% url 'control:menuDel' %}" method="post" id="removeForm">
{% csrf_token %}
<input type="hidden" name="menuID" id="menuID" readonly>
<input type="hidden" name="menuName" id="menuName" readonly>
</form>

    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" method="post" action="{% url 'control:menuAdd' %}">
                {% csrf_token %}
                <div class="form-group">
                     
                    <label for="id_name" class="col-sm-2 control-label">
                        選單名稱
                    </label>
                    <div class="col-sm-10">
                        {{form.name}}
                        {{form.name.errors}}
                    </div>
                </div>
                <div class="form-group">
                     
                    <label for="id_permission" class="col-sm-2 control-label">
                        使用權限
                    </label>
                    <div class="col-sm-10">
                        {{form.permission}}
                        {{form.permission.errors}}
                    </div>
                </div>
                <div class="form-group">
                     
                    <label for="id_isActive" class="col-sm-2 control-label">
                        是否啟用
                    </label>
                    <div class="col-sm-10">
                        {{form.isActive}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="submit" class="btn btn-default">
                            送出
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
