{% extends base_template_name %}
{% load main %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-7">
                </div>
                <div class="col-md-2 buttom-wrapper">
                    <a href="{% url 'control:menu' %}" class="btn btn-success btn-lg btn-block no-radius">上一頁</a>
                </div>
                <div class="col-md-3 buttom-wrapper">
                    <a href="{% url 'control:main' %}" class="btn btn-success btn-lg btn-block no-radius">回管理員首頁</a>
                </div>
            </div>
            <br>
            <form class="form-horizontal" role="form" method="post" action="{% url 'control:menuAdd' %}">
                {% csrf_token %}
                <div class="form-group">
                     
                    <label for="id_name" class="col-sm-2 control-label">
                        選單名稱
                    </label>
                    <div class="col-sm-4">
                        {{form.name}}
                    </div>
                    <div class="col-sm-4">
                        <span class="text-danger">{{form.name.errors}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="submit" class="btn btn-default">
                            送出
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
