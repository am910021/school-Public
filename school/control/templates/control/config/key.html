{% extends base_template_name %}
{% load staticfiles %}

{% block head %}
{% endblock %}

{% block script %}
<script src="{% static 'js/control/key.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h3>系統金鑰設定</h3>
        <br>
            
            <form class="form-horizontal" role="form" method="post" action="{% url 'control:configKEY' %}">
            {% csrf_token %}
                <div class="form-group">
                     
                    <label for="id_key" class="col-sm-2 control-label">
                        金鑰
                    </label>
                    <div class="col-sm-6">
                        <input class="form-control" id="id_key" maxlength="128" name="key" type="text" {% if key %}value="{{key}}"{% endif %}>
                    </div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-default" id="createCode">
                            自動產生
                        </button>
                    </div>
                </div>
                <br>
                <div class="form-group">
                     
                    <label  class="col-sm-2 control-label">
                        最後修改日期
                    </label>
                    <div class="col-sm-10">
                        {{time}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="submit" class="btn btn-default">
                            送出
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
