{% extends base_template_name %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
            <form role="form" method="post" action="{% url 'developer:config'%}" enctype="multipart/form-data">
             {% csrf_token %}
                <div class="form-group">
                     
                    <label for="id_dirPath">
                        案資料夾路徑
                        <span class="text-danger">{{error}}</span>
                    </label>
                        <input type="text" name="dirPath" value="{% if path %}{{path}}{% endif %}" class="form-control">
                </div>


                <button type="submit" class="btn btn-default">
                    送出
                </button>
            </form>
        </div>
    </div>
{% endblock %}
