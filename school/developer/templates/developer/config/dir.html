{% extends base_template_name %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" method="post" action="{% url 'developer:configShiny' %}">
             {% csrf_token %}
             
                <div class="form-group">
                     
                    <label for="dirPath" class="col-sm-2">
                        Shiny APP 資料夾位置
                    </label>
                    
                    <div class="col-sm-3">
                        <input type="text" name="dirPath" id="dirPath" value="{% if path %}{{path}}{% endif %}" placeholder="http://example.com" class="form-control">
                        <span class="text-danger">{{error}}</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>最後修改時間：</label>
                    
                    </div>
                
                    <div class="col-sm-10">
                            <label>
                                {{time}}
                            </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="submit" class="btn btn-default">
                            設定
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
