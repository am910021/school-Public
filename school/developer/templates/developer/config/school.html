{% extends base_template_name %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" method="post" action="{% url 'developer:school' %}">
             {% csrf_token %}
             
                <div class="form-group">
                     
                    <label for="id_apiURL" class="col-sm-2">
                        API URL 設定
                    </label>
                    
                    <div class="col-sm-10">
                        <input type="text" name="apiURL" value="{% if url %}{{url}}{% endif %}" class="form-control">
                        <span class="text-danger">{{error}}</span>
                    </div>
                </div>
             
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                             
                            <label>
                                <input type="checkbox" name="isActive" {% if isActive %} checked {% endif %}/> 啟用學校API
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-2">
                        <label>最後修改時間：</label>
                    
                    </div>
                
                    <div class="col-sm-10">
                            <label>
                                {{time}}
                            </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                         
                        <button type="submit" class="btn btn-default">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
