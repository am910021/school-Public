{% extends base_template_name %}
{% load main %}

{% block head %}
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-7">
      </div>
      <div class="col-md-2 buttom-wrapper">
      </div>
      <div class="col-md-3 buttom-wrapper">
        <a href="{% url 'account:center' %}" class="btn btn-success btn-lg btn-block no-radius">回帳戶中心</a>
      </div>
    </div>
    <br>
    <form class="form-horizontal" role="form" method="post" action="{% url 'account:modifyPWD' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_password" class="col-sm-2 control-label">
        目前密碼
        </label>
        <div class="col-sm-4">
          <input class="form-control" id="id_password" maxlength="128" name="password" type="password">
        </div>
        <div class="col-sm-4">
          <span class="text-danger">{{ password_error }}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-6">
            <hr>
        </div>
      </div>
      <div class="form-group">
        <label for="id_newPwd" class="col-sm-2 control-label">
        新密碼
        </label>
        <div class="col-sm-4">
          <input class="form-control" id="id_newPwd" maxlength="128" name="newPwd" type="password">
        </div>
        <div class="col-sm-4">
          <span class="text-danger">{{ newPwd_error }}</span>
        </div>
      </div>
      <div class="form-group">
        <label for="id_newPwd2" class="col-sm-2 control-label">
        確認密碼
        </label>
        <div class="col-sm-4">
          <input class="form-control" id="id_newPwd2" maxlength="128" name="newPwd2" type="password">
        </div>
        <div class="col-sm-4">
          <span class="text-danger">{{ newPwd2_error }}</span>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-1">
          <button type="submit" class="btn btn-info btn-lg btn-block">
          送出
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
