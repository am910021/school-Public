{% extends base_template_name %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form" method=post action={% url 'account:login' %}>
            {% csrf_token %}
            <input type="hidden" name="next" value="{% if nextPage %}{{nextPage}}{% else %}{{ request.GET.next }}{% endif %}" />
                <div class="form-group">
                     
                    <label for="username" class="col-sm-3 control-label">
                        使用者帳號
                    </label>
                    <div class="col-sm-4">
                        <input type=text name=username id="username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                     
                    <label for="password" class="col-sm-3 control-label">
                        密碼
                    </label>
                    <div class="col-sm-4">
                        <input type=password name=password  class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <span class="text-danger">{{error}}</span>
                    </div>
                </div>
                <!-- 
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                             
                            <label>
                                <input type="checkbox" /> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                 -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-block btn-primary">
                            登入
                        </button>
                    </div>
                    
                    <div class="col-sm-2">
						<a href={% url 'account:signup' %} class="btn btn-info btn-block">註冊帳號</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
